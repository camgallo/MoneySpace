<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Seu Catálogo de Criptomoedas</title>
  <style>
    /* Adicione seu CSS personalizado aqui */
  </style>
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Seu Catálogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#favoritesModal">Favoritos</a>
          </li>
          <!-- Adicione mais categorias conforme necessário -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    <h1>Bem-vindo ao Seu Catálogo de Criptomoedas</h1>
    <p>Explore informações sobre criptomoedas e salve seus favoritos para revisitar mais tarde.</p>

    <!-- Seção de Criptomoedas -->
    <section>
      <h2>Criptomoedas</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bitcoin</h5>
          <p class="card-text">Acesse informações sobre Bitcoin.</p>
          <button class="btn btn-primary" onclick="addFavorite('Bitcoin')">Salvar Favorito</button>
        </div>
      </div>
      <!-- Adicione mais cartões conforme necessário -->
    </section>

    <!-- Adicione mais seções ou categorias conforme necessário -->

  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 Seu Catálogo de Criptomoedas</p>
  </footer>

  <!-- Modal de Favoritos -->
  <div class="modal fade" id="favoritesModal" tabindex="-1" aria-labelledby="favoritesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favoritesModalLabel">Seus Favoritos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="favoriteList" class="list-group">
            <!-- Lista de Favoritos -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts JavaScript necessários (Bootstrap e sua lógica personalizada) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lógica JavaScript para salvar favoritos
    const favoriteList = [];

    function addFavorite(category) {
      favoriteList.push(category);
      updateFavoritesModal();
    }

    function updateFavoritesModal() {
      const favoritesModal = document.getElementById('favoriteList');
      favoritesModal.innerHTML = '';

      favoriteList.forEach(favorite => {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = favorite;
        favoritesModal.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
