<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }
    .category-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Local Storage Example</h2>

  <!-- Cards to display categories and sites -->
  <div class="row">
    <div class="col-md-6">
      <div class="card category-card">
        <div class="card-body">
          <h5 class="card-title">Notícias</h5>
          <ul class="list-group">
            <!-- Sites for the "Notícias" category will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card category-card">
        <div class="card-body">
          <h5 class="card-title">Tecnologia</h5>
          <ul class="list-group">
            <!-- Sites for the "Tecnologia" category will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script>
  // Função para obter dados do localStorage e exibir nos cards
  function exibirDados() {
    var dadosArmazenados = localStorage.getItem("dados");

    if (dadosArmazenados) {
      var dadosObjeto = JSON.parse(dadosArmazenados);

      // Itera sobre as categorias
      dadosObjeto.categorias.forEach(function(categoria) {
        // Encontra o elemento da lista de acordo com o nome da categoria
        var listaElement = document.querySelector(`.card-title:contains('${categoria.nome}')`).nextElementSibling;

        // Itera sobre os sites da categoria e adiciona à lista
        categoria.sites.forEach(function(site) {
          var listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.innerHTML = `<a href="${site.url}" target="_blank">${site.nome}</a>`;
          listaElement.appendChild(listItem);
        });
      });
    }
  }

  // Função auxiliar para simular o suporte ao :contains no querySelector
  // :contains não é nativamente suportado, então estamos usando esta função
  // Fonte: https://stackoverflow.com/a/40658647
  function contains(selector, text) {
    var elements = document.querySelectorAll(selector);
    return Array.from(elements).filter(function(element) {
      return RegExp(text).test(element.textContent);
    });
  }

  // Chama a função para exibir os dados
  exibirDados();
</script>

</body>
</html>
